<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the Day</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center vh-100 text-center">
        <h1>Quote of the Day</h1>
        <p>Press the button below to receive a random quote!</p>
        <button id="new-quote" class="btn btn-primary mb-4">New Quote</button>
        <div class="quote-container border rounded p-4 bg-light">
            <p id="quote">"Do not take life too seriously. You will not get out alive."</p>
            <p id="author" class="fw-bold">-- Elbert Hubbard</p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
